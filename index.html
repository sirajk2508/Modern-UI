<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Bike Website Landing Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e6844c9d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <header>
            <a href="#"> <img src="logo.png" class="logo" alt="logo"></a>
            <ul class="navigation">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <h2>Ready to <span>Race</span></h2>
            <a href="#" class="btn">Ride Now</a>
            <img src="bike.png" alt="bike" class="bike">
        </div>

        <!-- Slider Content -->
        <div class="slider">
            <div class="slides active">
                <h2><span>Engine</span><br>599 cc</h2>
                <h2><span>Max Speed</span><br>280 kmph</h2>
            </div>
            <div class="slides">
                <h2><span>Mileage</span><br>20 kmpl</h2>
                <h2><span>0 - 100 kmph</span><br>4 Seconds</h2>
            </div>
            <div class="slides">
                <h2><span>Wheels</span><br>17-Inch Ally</h2>
                <h2><span>Tyre Type</span><br>Tubeless</h2>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>
    <script>
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');
        function setActive(i) {
            for(slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');

            for(dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for(let j = 0; j < dots.length; j++){
            dots[j].addEventListener('click', function(){
                setActive(j);
            })
        }
    </script>
</body>
</html>
